<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RANKING LIST</title>
    <link rel="stylesheet" href="./css/fontawesome.min.css">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/swiper.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="head">
            <h1>Top Hits Nigeria Playlist</h1>
        </div>
        <div class="swiper-container ranking_lists">
            <div class="swiper-wrapper">
                <div class="swiper-slide list">
                    <h2 class="rank_position">01</h2>
                    <div class="ranked_user_info">
                        <h1 class="song_label">Godly</h1>
                        <span class="artist">Omah Lay</span>
                        <img src="./images/Godly.jpeg" alt="" class="thumbnail">
                        <div class="action_button">
                           <button class="download"> <i class="fas fa-download"></i></button>
                           <button class="like"><i class="fas fa-heart"></i></button>
                           <button class="share"> <i class="fas fa-share"></i></button>
                           <button class="more"><i class="fas fa-ellipsis-h"></i></button>
                        </div>
                    </div>
                </div>
                <div class="swiper-slide list">
                    <h2 class="rank_position">02</h2>
                    <div class="ranked_user_info">
                        <h1 class="song_label">Jowo</h1>
                        <span class="artist">Davido</span>
                        <img src="./images/Jowo.jpeg" alt="" class="thumbnail">
                        <div class="action_button">
                           <button class="download"> <i class="fas fa-download"></i></button>
                           <button class="like"><i class="fas fa-heart"></i></button>
                           <button class="share"> <i class="fas fa-share"></i></button>
                           <button class="more"><i class="fas fa-ellipsis-h"></i></button>
                        </div>
                    </div>
                </div>
                <div class="swiper-slide list">
                    <h2 class="rank_position">03</h2>
                    <div class="ranked_user_info">
                        <h1 class="song_label">KpK( Ko Por Ke)</h1>
                        <span class="artist">Rexxie & Mohbad</span>
                        <img src="./images/kpk.jpg" alt="" class="thumbnail">
                        <div class="action_button">
                           <button class="download"> <i class="fas fa-download"></i></button>
                           <button class="like"><i class="fas fa-heart"></i></button>
                           <button class="share"> <i class="fas fa-share"></i></button>
                           <button class="more"><i class="fas fa-ellipsis-h"></i></button>
                        </div>
                    </div>
                </div>
                <div class="swiper-slide list">
                    <h2 class="rank_position">04</h2>
                    <div class="ranked_user_info">
                        <h1 class="song_label">Ginger( ft. Burna Boy</h1>
                        <span class="artist">Wizkid, Burna Boy</span>
                        <img src="./images/Ginger.jpeg" alt="" class="thumbnail">
                        <div class="action_button">
                           <button class="download"> <i class="fas fa-download"></i></button>
                           <button class="like"><i class="fas fa-heart"></i></button>
                           <button class="share"> <i class="fas fa-share"></i></button>
                           <button class="more"><i class="fas fa-ellipsis-h"></i></button>
                        </div>
                    </div>
                </div>
                <div class="swiper-slide list">
                    <h2 class="rank_position">05</h2>
                    <div class="ranked_user_info">
                        <h1 class="song_label">Something Fishy</h1>
                        <span class="artist">Davido</span>
                        <img src="./images/something fishy.jpeg" alt="" class="thumbnail">
                        <div class="action_button">
                           <button class="download"> <i class="fas fa-download"></i></button>
                           <button class="like"><i class="fas fa-heart"></i></button>
                           <button class="share"> <i class="fas fa-share"></i></button>
                           <button class="more"><i class="fas fa-ellipsis-h"></i></button>
                        </div>
                    </div>
                </div>
                <div class="swiper-slide list">
                    <h2 class="rank_position">06</h2>
                    <div class="ranked_user_info">
                        <h1 class="song_label">If E Happen For Lagos</h1>
                        <span class="artist">Runtown</span>
                        <img src="./images/Runtown-If-E-Happen-For-Lagos.jpg" alt="" class="thumbnail">
                        <div class="action_button">
                           <button class="download"> <i class="fas fa-download"></i></button>
                           <button class="like"><i class="fas fa-heart"></i></button>
                           <button class="share"> <i class="fas fa-share"></i></button>
                           <button class="more"><i class="fas fa-ellipsis-h"></i></button>
                        </div>
                    </div>
                </div>
                <div class="swiper-slide list">
                    <h2 class="rank_position">07</h2>
                    <div class="ranked_user_info">
                        <h1 class="song_label">High Way</h1>
                        <span class="artist">DJ Kaywise, Phyno</span>
                        <img src="./images/High Way.jpeg" alt="" class="thumbnail">
                        <div class="action_button">
                           <button class="download"> <i class="fas fa-download"></i></button>
                           <button class="like"><i class="fas fa-heart"></i></button>
                           <button class="share"> <i class="fas fa-share"></i></button>
                           <button class="more"><i class="fas fa-ellipsis-h"></i></button>
                        </div>
                    </div>
                </div>
                <div class="swiper-slide list">
                    <h2 class="rank_position">08</h2>
                    <div class="ranked_user_info">
                        <h1 class="song_label">Koleyewon</h1>
                        <span class="artist">Naira Marley</span>
                        <img src="./images/Naira-Marley-Koleyewon.jpg" alt="" class="thumbnail">
                        <div class="action_button">
                           <button class="download"> <i class="fas fa-download"></i></button>
                           <button class="like"><i class="fas fa-heart"></i></button>
                           <button class="share"> <i class="fas fa-share"></i></button>
                           <button class="more"><i class="fas fa-ellipsis-h"></i></button>
                        </div>
                    </div>
                </div>

            </div> <!--swiper-wrapper-ending-tag -->
            <div class="swiper-pagination"></div>
        </div> <!--swiper-container-ending-tag -->

        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
    </div>

    <script src="./css/swiper.min.js"></script>
    <script>
        var swiper = new Swiper('.swiper-container',{
            pagination: {
                el: '.swiper-pagination',
                dynamicBullets: true
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev'
            }
        })
    </script>
</body>
</html>
